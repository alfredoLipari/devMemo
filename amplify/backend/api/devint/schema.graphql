type Card @model @auth(rules: [{allow: public}]) @key(name: "byUser", fields: ["userID"]) {
  id: ID!
  title: String
  code: String
  userID: ID
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String
  password: String
  untitledfield: String
  Cards: [Card] @connection(keyName: "byUser", fields: ["id"])
}
